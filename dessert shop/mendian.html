<script>
	var map=new BMap.Map("map");//创建百度地图对象
	var pt=new BMap.Point(112.694875,28.275173);//创建坐标点
	map.centerAndZoom(pt,10);//显示中心点和缩放级别
	var mark=new BMap.Marker(pt);//创建标记
//	mark.enableDragging();

    var pt2=new BMap.Point(112.867709,28.203918);//创建坐标点
    var mark2=new BMap.Marker(pt2);//创建标记
    map.addOverlay(mark2);//将标记叠加层放到地图上
	
	map.addOverlay(mark);//将标记叠加层放到地图上
	map.enableScrollWheelZoom(true);
	
	var opts = {type: BMAP_NAVIGATION_CONTROL_SMALL}
