<script>
	$("#buyBtn").click(function(){

//  alert(a);
var jia=$("#jia");
var jian=$("#jian");
var shuliang=$("#shuliang");
var dange=$("#dange");
var heji=$("#heji").text();
	jia.click(function(){
      var oldValue=$("#shuliang").text(); //取出现在的值
      oldValue++;   //自加1  
      $("#shuliang").text(oldValue);//将增加后的值付给控件
      aa();
   });
   	jian.click(function(){
      var oldValue=$("#shuliang").text();
      oldValue--;
      $("#shuliang").text(oldValue);
      if(oldValue<1){
      	$("#shuliang").text("1");
      }
      aa();
   });
   function aa(){
   	heji=$("#heji").text(210*shuliang.text());
   }
   aa();
</script>
